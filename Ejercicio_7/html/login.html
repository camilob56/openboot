<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="../CSS/login.css">
    </head>

    <body>
        <div class="container">

            <h3 class="titulo">Reg√≠strate en los formularios</h3>
            
            <div class="buttons">
                <button class="btnGoogle">
                    <picture><img src="../img/google.png" alt="Logo google"></picture>
                    <span>Registrase con Google</span>
                </button>
                <button class="btnTwitter">
                    <picture><img src="../img/twitter.png" alt="Logo twitter"></picture>
                </button>
            </div>
    
            <div class="separator">
                <hr>
                <span>o...</span>
                <hr>
            </div>
    
            <form action="" method="">
                <div class="sectionInputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username">
                    </label>
                </div>

                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y e laviso legal</span>
                </label>
                <button type="submit" class="btnSubmit">Crear cuenta</button>

            </form>
        </div>
    </body>

</html>
